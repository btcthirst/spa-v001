<div class="">
    <div class="container pt-3">
        <a href="" [routerLink]="['add-author']" routerLinkActive="active">Добавить автора</a>
    </div>
    
    <div class="container pt-5">
        <table class="table">
            <tr class="">
                <th>Авторы</th>
                <th>Книг в базе</th>
                <th><input list="books" type="text" #tests id="search" autocomplete="off"> 
                    
                        <datalist *ngIf="test"  id="books">
                            <ng-container *ngFor="let t  of test">
                                <option *ngFor="let bo of t.books" [value]="bo+' '+t.author.surname">{{bo}}</option>
                            </ng-container>
                            
                        </datalist>
                    
                    
                    <input type="button" class="btn btn-success m-2" (click)="finderIn(tests)" value="find">
                </th>
            </tr>
            <tr *ngFor="let a of authors">
                <td>{{ a.surname }} {{ a.firstName }} {{ a.patronymic }}  </td>
                <td> {{ a.books.length }} </td>
                <td><button class="btn btn-primary m-2" (click)="updateItem(a.id)" >Редактировать</button>
                    <button class="btn btn-danger m-2 " (click)="deleteItem(a.id)">Удалить</button>
                    <button class="btn btn-secondary m-2" (click)="detailes(a)">Детали</button>
                </td>
            </tr>
            
        </table>
    </div>
</div>
